apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web-app
  labels:
    app: go-web
spec:
  replicas: 3
  # Rolling Update Strategy: Update pods gradually without downtime
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        # Max 1 extra pod during update (total 4 pods max)
      maxUnavailable: 1  # Max 1 pod can be unavailable (min 2 pods running)
  selector:
    matchLabels:
      app: go-web
  template:
    metadata:
      labels:
        app: go-web
        version: v2  # Add version label to track rollout
    spec:
      containers:
      - name: web-server
        image: k8s-day1:v2  # Same image, but imagine this is v2 with new features
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: VERSION  # New env var to simulate a code change
          value: "v2.0.0"
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
          failureThreshold: 3
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
