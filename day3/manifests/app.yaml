apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web-app
  labels:
    app: go-web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-web-app
  template:
    metadata:
      labels:
        app: go-web-app
    spec:
      containers:
      - name: go-web-app
        # This image will be built locally and imported into k3d
        image: k8s-day3-app:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        # Service Discovery: We use the DNS name of the Redis Service
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"

---
apiVersion: v1
kind: Service
metadata:
  name: go-web-app-service
spec:
  # LoadBalancer type allows us to access it easily if k3d is configured with lb,
  # otherwise ClusterIP is fine with port-forwarding.
  # Sticking to ClusterIP for standard learning path about internal comms, 
  # but user can port-forward or use NodePort. 
  # Let's use ClusterIP to force the use of port-forwarding as per Day 3 learning.
  type: ClusterIP
  selector:
    app: go-web-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
